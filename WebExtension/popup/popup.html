<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="popup.css">
      <script src="../libs/jquery.min.js"></script>
   </head>
   <body>
      <div class="container" id="mainContainer">
         <img id="siteTypeIcon" style="float:right;margin-top:10px;"/>
         <h2 class="title"></h2>
         <h4 class="orgType"></h4>
         <div id="DescWell" class="well"></div>
         <div class="row" id="sourceRow">
            <button class="btn btn-block btn-flat btn-default left-text" id="btnBias" data-type="0" style="white-space: inherit ! important;display:none;"><span class="glyphicon glyphicon-education" style="margin-right:10px;"></span><span id="biasSpan"></span><span class="pull-right"><span class="glyphicon glyphicon-triangle-right"></span></span></button>
            <button class="btn btn-block btn-flat btn-default left-text" id="btnVeracity" data-type="1" style="white-space: inherit ! important;display:none;"><span class="glyphicon glyphicon-education" style="margin-right:10px;"></span><span id="veracitySpan"></span><span class="pull-right"><span class="glyphicon glyphicon-triangle-right"></span></span></button>
            <button class="btn btn-block btn-flat btn-default left-text" id="btnOrgType" data-type="4" style="white-space: inherit ! important;display:none;"><span class="glyphicon glyphicon-education" style="margin-right:10px;"></span><span id="orgTypeSpan"></span><span class="pull-right"><span class="glyphicon glyphicon-triangle-right"></span></span></button>
            <button class="btn btn-block btn-flat btn-default left-text" id="btnCharity" data-type="2" style="white-space: inherit ! important;display:none;"><span class="glyphicon glyphicon-education" style="margin-right:10px;"></span><span id="charitySpan"></span><span class="pull-right"><span class="glyphicon glyphicon-triangle-right"></span></span></button>
            <button class="btn btn-block btn-flat btn-default left-text" id="btnFacts" data-type="3" style="white-space: inherit ! important;display:none;"><span class="glyphicon glyphicon-education" style="margin-right:10px;"></span><span id="factsSpan">Fact Checks</span><span class="pull-right"><span class="glyphicon glyphicon-triangle-right"></span></span></button>
         </div>
      </div>
      <div class="container" id="sourceContainer" style="display:none;">
         <div class="row">
            <button class="btn btn-block btn-flat btn-default left-text btnBack" style="white-space: inherit ! important;"><span class="glyphicon glyphicon-triangle-left" style="margin-right:10px;"></span> Back</button>
         </div>
         <table class="table table-bordered" id="sourceTable">
            <thead>
               <tr>
                  <th>Source</th>
                  <th>Rating</th>
               </tr>
            </thead>
            <tbody></tbody>
         </table>
      </div>
      <div class="container" id="factContainer" style="display:none;">
         <div class="row">
            <button class="btn btn-block btn-flat btn-default left-text btnBack"  style="white-space: inherit ! important;"><span class="glyphicon glyphicon-triangle-left" style="margin-right:10px;"></span> Back</button>
         </div>
         <h2>Relevant Fact Checks</h2>
         <div class="row fact-list" id="factListRefutedRows">
         </div>
      </div>
      <div class="container" id="factSourceContainer" style="display:none;">
         <div class="row">
            <button class="btn btn-block btn-flat btn-default left-text btnBack" id="btnBackFacts" style="white-space: inherit ! important;"><span class="glyphicon glyphicon-triangle-left" style="margin-right:10px;"></span> Back</button>
         </div>
         <table class="table table-bordered" id="factSourceTable">
            <thead>
               <tr>
                  <th>Source</th>
                  <th>Rating</th>
               </tr>
            </thead>
            <tbody>
            </tbody>
         </table>
      </div>
      <script src="popup.js"></script>
   </body>
</html>
